<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
        <title></title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>REGISTRATION FORM</h2>
            </div>
            <form class="form" id="form">
                <div class="form-control">
                    <label>Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter your fullname" autocomplete="off">
                    <i class="fas fa-check-circle"></i> 
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Msg</small>
                </div>
                <div class="form-control">
                    <label>Email</label>
                    <input type="Email" name="email" id="email" placeholder="Enter your email address" autocomplete="off">
                    <i class="fas fa-check-circle"></i> 
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Msg</small>
                </div>
                <div class="form-control">
                    <label>Phone number</label>
                    <input type="number" name="number" id="number" placeholder="Enter your phone number" autocomplete="off">
                    <i class="fas fa-check-circle"></i> 
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Msg</small>
                </div>
                <div class="form-control">
                    <label>Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password" autocomplete="off">
                    <i class="fas fa-check-circle"></i> 
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Msg</small>
                </div>
                <div class="form-control">
                    <label>Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirm-password" placeholder="Re-enter your password" autocomplete="off">
                    <i class="fas fa-check-circle"></i> 
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Msg</small>
                </div>
                <input type="submit" value="Submit" name="" class="btn">
            </form>
        </div>
        <script src="../scripts/script.js" type="text/javascript"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </body>
</html>
